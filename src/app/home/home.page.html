<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item [routerLink]="['/home/ligas-list']"><h4>Ligas</h4></ion-item>
  <ion-item [routerLink]="['/home/equipos-list']"><h4>Equipos</h4></ion-item>
  <ion-item [routerLink]="['/home/jugadores-list']"><h4>Jugadores</h4></ion-item>
</ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="secondary" (click)="usuarioAlert()">
        <ion-icon name="information"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="secondary" (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
