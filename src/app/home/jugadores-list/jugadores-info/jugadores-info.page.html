<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-button  slot="end" [routerLink]="['/home']">
      <ion-icon name="home-outline"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">{{jugador.Nombre}} &nbsp; {{jugador.Apellidos}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-img src="{{jugador.Foto}}" alt="Foto del jugador" style="width: 100%"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label  position="stacked">Equipo</ion-label>
    <ion-label >{{jugador.Equipo}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label  position="stacked">NÃºmero</ion-label>
    <ion-input [(ngModel)]="jugador.Numero"></ion-input>
  </ion-item>
  <ion-button [routerLink]="['/home/equipos-list', jugador.EquipoId]">Ver Equipo</ion-button>
</ion-content>
<ion-footer>
  <ion-button color="secondary" expand="full" (click)="actualizar()">Actualizar</ion-button>
  <ion-button color="danger" expand="full" (click)="eliminarJugador()">Eliminar</ion-button>
</ion-footer>
