<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{equipo.Nombre}}</ion-title>
    <ion-button  slot="end" [routerLink]="['/home']" large>
      <ion-icon name="home-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label button position="stacked">Nombre del equipo</ion-label>
    <ion-input [(ngModel)]="equipo.Nombre"></ion-input>
  </ion-item>
  <ion-button [routerLink]="['/home/equipos-list/equipos-info', equipo.id]">Ver jugadores</ion-button>
  <ion-button [routerLink]="['/home/ligas-list', equipo.LigaId]">Ver liga</ion-button>
</ion-content>
