<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Añadir jugador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="jugador.Nombre" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Apellidos</ion-label>
    <ion-input [(ngModel)]="jugador.Apellidos" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Equipo</ion-label>
    <ion-label>{{jugador.Equipo}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Número</ion-label>
    <ion-input [(ngModel)]="jugador.Numero" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
      <ion-card-header>
        <ion-card-title>Choose Images to Upload</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input id="uploadBtn" type="file" class="upload" (change)="uploadFile($event.target.files)"></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-card class="ion-text-center" *ngIf="isUploading && !isUploaded">
      <ion-card-header>
        <ion-card-title>Selected File:<b>{{ fileName }}</b></ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div *ngIf="percentage | async as pct">
          Progress: {{ pct | number }}%
          <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
        </div>
        <div *ngIf="snapshot | async as snap">
          File Size: {{ snap.totalBytes }} Transfered:
          {{ snap.bytesTransferred  }}
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card class="ion-text-center" *ngIf="isUploaded">
      <ion-card-header>
        <ion-card-title>Selected File:<b>{{ fileName }}</b></ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button color="success" expand="full" (click)="addJugador()">
    <ion-icon name="checkmark" slot="start"></ion-icon>
    Añadir
  </ion-button>
</ion-footer>
