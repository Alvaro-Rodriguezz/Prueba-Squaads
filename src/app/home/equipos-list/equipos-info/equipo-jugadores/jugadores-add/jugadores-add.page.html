<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Añadir jugador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="jugador.Nombre" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Apellidos</ion-label>
    <ion-input [(ngModel)]="jugador.Apellidos" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Equipo</ion-label>
    <ion-label>{{jugador.Equipo}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Número</ion-label>
    <ion-input [(ngModel)]="jugador.Numero" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Foto</ion-label>
    <ion-input [(ngModel)]="jugador.Foto" required></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button color="success" expand="full" (click)="addJugador()">
    <ion-icon name="checkmark" slot="start"></ion-icon>
    Añadir
  </ion-button>
</ion-footer>
