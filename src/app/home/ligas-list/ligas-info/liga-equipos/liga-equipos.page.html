<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ligaNombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let equipo of (equipos | async)" [routerLink]="['/home/equipos-list', equipo.id]">{{equipo.Nombre}}</ion-item>
  </ion-list>
</ion-content>
