<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Lista de ligas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let liga of (ligas | async)" [routerLink]="['/home/ligas-list', liga.Nombre]">{{liga.Nombre}}</ion-item>
</ion-list>
</ion-content>
